<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <!-- FIXME: load from dist -->
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
		// define config car
		// instantiate nodevis object
		// draw

		var viz;

		function draw() {
			var config = {
				container_id: "viz",
				server_url: "bolt://localhost:7687",
				server_user: "neo4j",
				server_password: "codevariant",
				labels: {
					//"Character": "name",
					"Step": {
						"caption": "name",
						"size": "pagerank",
						"community": "community"
						//"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
					},
        	"Source": {
						"caption": "name",
						"size": "pagerank",
						"community": "community"
						//"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
					},
          "Sink": {
						"caption": "name",
						"size": "pagerank",
						"community": "community"
						//"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
					}
				},
				relationships: {
					"Flows into": {
						"thickness": "count"
					}
				},
				// initial_cypher: "MATCH (p1:Step)-[r:Flows into]->(p2:Step) RETURN p1, count(*) AS count ORDER BY count DESC LIMIT 10"
        initial_cypher: "MATCH (n)-[r]->(m) RETURN n,r,m",
        arrows: true,
        hierarchical_layout:true,
        hierarchical_sort_method:"directed"
			};

			viz = new NeoVis.default(config);
			viz.render();
			console.log(viz);

      // when you click a node
      viz.registerOnEvent("clickNode", (prop) => {
        console.log(prop)
      })

      viz.registerOnEvent("clickEdge", (prop) => {
        console.log(prop)
      })

		}
    </script>
</head>
<body onload="draw()">
<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
<input type="submit" value="Submit" id="reload">
<input type="submit" value="Stabilize" id="stabilize">


</body>

<script>
	$("#reload").click(function() {

		var cypher = $("#cypher").val();

		if (cypher.length > 3) {
			viz.renderWithCypher(cypher);
		} else {
			console.log("reload");
			viz.reload();

		}

	});

	$("#stabilize").click(function() {
		viz.stabilize();
	})

</script>
</html>
